<string>Create Vehicle Clearance Application</string>
<form role="form" class="form-horizontal">
    <h3>Personal Details</h3>
    <div class="control-group">
        <label class="control-label">First Name</label>
        <div class="controls">
            <input type="text" class="form-control"
                   cam-variable-name="firstName"
                   cam-variable-type="String"
                   required
            />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Last Name</label>
        <div class="controls">
            <input type="text" class="form-control"
                   cam-variable-name="lastName"
                   cam-variable-type="String"
                   required
            />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Email Address</label>
        <div class="controls">
            <input type="text" class="form-control"
                   cam-variable-name="emailAddress"
                   cam-variable-type="String"
                   required
                   ng-pattern="/^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}$/"
            />
        </div>
    </div>

    <div class="control-group">
        <label class="control-label">Passport Document</label>
        <div class="controls">
            <a cam-file-download="passportDocument"  cam-variable-name="passportDocument"></a>
        </div>
    </div>
